<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap"
            rel="stylesheet">
        <title>Encriptador Alura</title>
    </head>
    <body>
        <header>
            <img src="img/logo.png" alt="logo" class="logo">
        </header>

        <main>
            <section>
                <textarea class="textArea" cols="30" rows="10"
                    placeholder="Ingresa el texto aqui">

                </textarea>
                <div>
                    <h6 class="informacion">Solo letras minusculas y sin acento</h6>
                </div>
                <div class="botones">
                    <button class="btn-encrip" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencrip" onclick="btndesEncriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                <div>
                    
                    <button class="copiar" onclick="copiarTexto()">Copiar</button>
                </div>
            </section>
        </main>
        <footer>
            <p>Challenge Alura-challengeonecodificador5</p>
            <p>jose Alejandro Rubio Mendoza</p>
        </footer>
        <script src="scripts/script.js"></script>

    </body>
</html>
